<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antigooning Challenge</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Antigooning Challenge</h1>
    <div id="timer"></div>
    <div id="choice-section">
      <p>Έκανες goon σήμερα;</p>
      <button id="btn-no">Όχι</button>
      <button id="btn-yes">Ναι</button>
    </div>
    <hr />
    <h2>Leaderboard</h2>
    <div id="leaderboard"></div>
    <hr />
    <div id="user-section">
      <input type="text" id="username" placeholder="Βάλε όνομα" />
      <button id="btn-add-user">Επιλογή χρήστη</button>
    </div>
  </div>
</body>
</html>
